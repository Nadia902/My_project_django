{% extends 'good_food/base.html' %}
{% load static %}
{% block telebot %}

{% include 'good_food/navbar.html' %}
  <header class="header">
    <div class="wrap">
      <div class="container">
        <a href="{% url 'projects' %}" class="header__logo">
          <img src="{% static 'images/goodfood.jpg' %}" alt="DevSearch Logo">
        </a>
      </div>
    </div>
  </header>
  	<section>
  		<div class="container class_form">
  			<h1 class="text-3">Оставь заявку для заказа рациона питания</h1>
  			<div class="row justify-content-center">
  			<form action="{% url 'thanks_page' %}" method="POST" style="width: 50%;">
                {% csrf_token %}
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label><br>
			      {{ form.name }}
			    <div class="">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Телефон</label><br>
			      {{ form.phone }}
			    <div class="">
			    </div>
			  </div>
			  <div class="form-group row">
			      <button type="submit" class="btn btn-success">ОСТАВИТЬ ЗАЯВКУ</button>
				  <p>{{ control }}</p>
			  </div>
			</form>
			</div>
  		</div>
  	</section>

{% endblock %}
